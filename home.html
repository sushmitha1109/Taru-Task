<html>
    <head>
        <title>Home Page</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
            <!-- <link rel="stylesheet" href="css/style.css"> -->
        </head>

    <body>
        <section id="productCal" class="my-5">
            <div class="container">
                    <div class="row">
                        <div class="col-lg-12 col-md-12 col-sm-12">
                            <form class="form-inline">
                            <div class="form-group py-3 pr-3">
                                <label for="" class="pr-2">Customer Name</label>
                                <select name="customer_name" class="form-control inputData">
                                    <option selected>Select Name</option>
                                    <option >RAGHU</option>
                                    <option >AJJU</option>
                                    <option >VALARMATHI</option>
                                    <option >SANGARI</option>
                                </select>
                            </div>
                            <div class="form-group py-3 pr-3">
                                <label class="pr-2">Purchase Type</label>
                                <select name="purchase_type" class="form-control inputData">
                                <option >Select type</option>
                                <option >Online</option>
                                <option >cash</option>
                            </select>
                            </div>
                            <div class="form-group py-3 pr-3">
                                <label class="pr-2">MobNo</label>
                                <input type="number" name="mob_no" placeholder="enter the number" class="form-control inputData">
                            </div>
                            <div class="form-group py-3 pr-3">
                                <label class="pr-2">Notes</label>
                                <textarea type="text" name="notes" placeholder="type notes..." class="form-control inputData"></textarea>
                            </div>
                        </form>
                        </div>
                    </div>
                <table class="table table-bordered text-center tableProduct">
                    <thead>
                        <tr class="headData">
                            <th class="input_head">id</th>
                            <th class="input_head">ProductName</th>
                            <th class="input_head">Quantity</th>
                            <th class="input_head">Price</th>
                            <th class="input_head">Total</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr id="tableRow1" class="inputRow">
                            <td><input type="hidden" class="inputData" value="1"><span>1</span></td>

                            <td> <select class="custom-select productName inputData">
                                    <option selected class="">Select Product Name</option>
                                    <option  class="">APPLES</option>
                                    <option class="">Mangoes</option>
                                    <option  class="">Oranges</option>
                                  </select> </td>
                            <td> <input type="number" class="form-control productQty inputData" placeholder="Enter Qunatity"> </td>
                            <td> <input type="number" class="form-control productPrice inputData" placeholder="Enter Price" > </td>
                            <td><input type="number" placeholder='0.00' class="form-control totalAmt inputData" readonly/></td>
                            <td><button class="btn btn-danger btn-sm deleteRow"><i class="fa fa-times"></i></button></td>
                        </tr>
                        <tr id="tableRow2"></tr>
                    </tbody>
                </table>
                <div class="row">
                    <div class="col-12">
                        <button class="btn btn-info  jsonBtn">Get Json Data</button>
                        <button class="btn btn-outline-secondary float-right addRow">Add Row</button>
                        <!-- <button class="btn btn-outline-secondary float-right deleteRow">Delete Row</button> -->
                    </div>
                </div>
                <div class="row float-right my-5">
                    <div class="col-12">
                        <table class="table table-bordered table-hover text-center tableTotal">
                            <tbody>
                                <tr>
                                    <th class="">Sub Total</th>
                                    <td><input type="number"placeholder='0.00' name="sub_total" class="form-control" id="subTotal" readonly></td>
                                </tr>
                                <tr>
                                    <th class="">Tax</th>
                                    <td class="">
                                        <div class="input-group">
                                        <input type="text" name="tax_per" class="form-control taxPercentage" >
                                            <div class="input-group-append">
                                                <span class="input-group-text">&#37;</span>
                                            </div>
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <th>Tax Amount</th>
                                    <td class=""><input type="number"placeholder='0.00'name="tax_amount" class="form-control taxAmt" readonly></td>
                                </tr>
                                <tr>
                                    <th class="">Grand Total</th>
                                    <td class=""><input type="number"placeholder='0.00'name="grand_total" class="form-control grandTotal" readonly></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </section>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" 
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" 
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" 
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <script src="app.js"></script>
    </body>
</html>
